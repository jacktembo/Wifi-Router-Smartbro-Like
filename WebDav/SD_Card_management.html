<div id="webdavSettingDlg" style="display: none">
    <div class="popUpBox popUpBox2">
        <h1 id="SDcardShareSettingInfoDlgTitle">SD Card Usage Mode</h1>
        <a href="#" class="close">
            <img src="images/close-icon.gif" alt="" onclick="hm()"/></a><br style="clear: both" />
        <div class="pBoxCont">
            <br style="clear: both" />

			<div id="share_mode_setting">
				<label id="setting_method" style="margin-left:40px;width:300px;">Please Select SD Card Usage Mode:</label>
				<br style="clear: both">  
				<input type="radio" id="WebDavSta" style="margin-left:0px; border:none;" name="WebDavSta" onclick="WebDavSetting()">
				<span id="WebDavmode">Network Usage Mode</span>
				<br style="clear: both">  
				<input type="radio" id="UsbSta" style="margin-left:0px; border:none;" name="UsbSta" onclick="UsbSetting()">
				<span id="Usbmode">USB Usage Mode</span>  
			</div>          

            <div class="buttonRow1">
                <a href="#." id="setting_stcCancelView" onclick="hm()" class="cancel">Cancel</a>
                <span class="btnWrp">
                    <input id="lt_webdav_setting_btnSave" type="button" value="OK"/></span>
            </div>
        </div>
    </div>
</div>
    
<div id='webdav_User_Password_Reset_div' style='display:none'>

    <label id='webdav_lPassword'></label>
    <input type='password' value='' id='tbrouter_password' maxlength="32" onchange='passwordChanged()' onkeypress='passwordChanged()' class='textfield'  />

    <label id='webdav_lRePassword'  style='display: none'></label>
    <input type='password' value='' id='tbreenter_password' maxlength="32" style='display: none'  class='textfield'/>

        <label class='error' id='lPassErrorMes'  style='display: none'></label>
    </div>
    <div align='right'><span class="btnWrp"><input type='button' id='btUpdate' value='Save' onclick='validatePassword()' /></span>
    </div>
</div>
